<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="search-bar-wrapper">
          <img class="icon" src="images/icons/magnify.png" alt="magnify icon" />
          <input
            type="search"
            name="search"
            id="search"
            placeholder="Search..."
          />
        </div>
        <div class="profile-settings-wrapper">
          <img
            class="icon"
            src="images/icons/bell-ring-outline.png"
            alt="bell ring icon"
          />
          <div class="avatar avatar-small">
            <img src="images/avatars/avatar.jpg" alt="" />
          </div>
          <p class="name font-bold">Suna</p>
        </div>
        <div class="profile-greeting-wrapper">
          <div class="avatar avatar-medium">
            <img src="images/avatars/avatar.jpg" alt="" />
          </div>
          <p class="name font-bold">
            <span class="greeting-message">Hi there,</span>Suna (@Suna)
          </p>
        </div>
        <div class="content-update-buttons">
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </header>
      <nav class="side-bar">dashboard</nav>
      <div class="content">
        projects
        <div class="projects-section"></div>
        <div class="announcements-section"></div>
        <div class="trending-section"></div>
      </div>
    </div>
  </body>
</html>
